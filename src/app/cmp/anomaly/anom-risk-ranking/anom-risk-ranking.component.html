<app-app-form-a #detailForm [readOnly]="true" [sourceRow]="module.sourceRow" [formObject]="this.module.mainFormObject"
  [labelWidth]="90" [rowSpacing]="4">
  <app-panel-a [horizontal]="true">
    <app-panel-a [PR]="2">
      <app-app-input-a [fieldName]="'AN_RISK_RANK_COMMENTS'" [label]="'Comments'" [rows]="9"></app-app-input-a>
      <!-- <app-app-input-a [fieldName]="'AN_RISK_RANK_SEVERITY'" [label]="'Severity'"></app-app-input-a>
      <app-app-input-a [fieldName]="'AN_RISK_RANK_LIKELIHOOD'" [label]="'Likelihood'"></app-app-input-a> -->
    </app-panel-a>
    <app-panel-a [PL]="2" [PT]="4" [horizontal]="true" [width]="280"
      style="display:flex;align-items: stretch;">
      <app-risk-matrix
        [riskMatrixData] = "module.ds.riskMatrixData"
        [severityField]="'AN_RISK_RANK_SEVERITY'"
        [likelihoodField]="'AN_RISK_RANK_LIKELIHOOD'"></app-risk-matrix>
    </app-panel-a>
  </app-panel-a>

</app-app-form-a>
